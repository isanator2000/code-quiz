<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
    </head>

<body>
    <header>
        <div class="header">
            <div>
                <button class="button" id="viewHighscores">View Highscores</button>
            </div>
            <div>
                <p id="timer"> Time left: 90 seconds</p>
            </div>
        </div>
    </header>

    <main>
        <div>

            <!--starting page-->
            <section class="startPage" id="startPage">
                <div id="start">
                    <h1>
                        Coding Quiz Challenge
                    </h1>
                    <p id="instr">
                        Answer the following code-related questions within the time limit. Incorrect answers will penalize your scoretime by ten seconds!
                    </p>
                    <button class="button" id="startButton">Start Quiz</button>
                </div>
            </section>

               <!--questions section-->
               <section class="questionSection" id="questionSection">
                <div>
                    <div>
                        <h2 id = "currentQuestion">Placeholder for question</h2>
                        <ul>
                            <li><button class ="answer button" id="answer1" value="a">answer1</button></li>
                            <li><button class ="answer button" id="answer2" value="b">answer2</button></li>
                            <li><button class ="answer button" id="answer3" value="c">answer3</button></li>
                            <li><button class ="answer button" id="answer4" value="d">answer4</button></li>
                        </ul>
                    <div>

                    <div id="evaluation">
                        <p>Right or Wrong</p>
                    </div>
            </section>

                 <!--end of quiz-->
                     <section class="endPage" id="endPage">
                         <div>
                            <h2 id="finish">Quiz is over!</h2>
                            <p id = "endScore">Your final score is: </p>
                            <p>Enter your nickname
                            <input id="nickname">
                            <button class="button" id="submitButton">Submit</button>
                            </p>
                        </div>
                    </section>

                    <!--highscores page-->
                    <section class="highscoresPage" id ="highscoresPage">
                        <div>
                            <h2>High Scores</h2>
                            <div id="highestScores"><p>Scores</p></div><br><br>
                            <div>
                                <button class="button" id="returnButton">Go back</button>
                                <button class="button" id="clearButton">Clear Highscores</button>
                            </div>
                        </div>
                    </section>
                </div>



    </main>

</body>
<script src="./assets/script.js"></script>

</html>
